name: Build API containers
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - 'package.json'
      - 'package-lock.json'
jobs:
  build-staging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to Digital Ocean Registry
        run: docker login -u ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} -p ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} registry.digitalocean.com
      - name: Build API Image
        id: build-api-image
        run: |
          docker build -t registry.digitalocean.com/leftfield/api:latest -f dockerfiles/api.remote.dockerfile .
          docker push registry.digitalocean.com/leftfield/api --all-tags
      - name: Build Manufacture Task Image
        id: build-task-manufacture-image
        run: |
          docker build -t registry.digitalocean.com/leftfield/task-manufacture:latest -f dockerfiles/task.manufacture.remote.dockerfile .
          docker push registry.digitalocean.com/leftfield/task-manufacture --all-tags
      - name: Build SSL Task Image
        id: build-task-ssl-image
        run: |
          docker build -t registry.digitalocean.com/leftfield/task-ssl:latest -f dockerfiles/task.ssl.remote.dockerfile .
          docker push registry.digitalocean.com/leftfield/task-ssl --all-tags
